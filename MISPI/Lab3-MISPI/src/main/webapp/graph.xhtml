<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition xmlns="http://www.w3.org/2000/svg">
    <svg style="box-sizing: border-box" id="graph-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <!-- circle -->
        <path class="graph-shape" d="M 50 150 A 100 100, 0, 0, 1, 150 50 L 150 150 Z" />

        <!-- triangle -->
        <polygon class="graph-shape" points="150,150 150,250 250,150" />

        <!-- rectangle -->
        <polygon class="graph-shape" points="150,150 250,150 250,100 150,100" />

        <!-- axles -->
        <text class="graph-axle-text" x="290" y="140">x</text>
        <line class="graph-axle-line" x1="0" x2="295" y1="150" y2="150" />
        <polygon class="graph-axle-arrow" points="299,150 290,155 290,145" />

        <text class="graph-axle-text" x="160" y="10">y</text>
        <line class="graph-axle-line" x1="150" x2="150" y1="5" y2="300" />
        <polygon class="graph-axle-arrow" points="150,1 145,10 155,10" />

        <!-- points -->
        <line class="graph-point" x1="50" x2="50" y1="145" y2="155" />
        <line class="graph-point" x1="100" x2="100" y1="145" y2="155" />
        <line class="graph-point" x1="200" x2="200" y1="145" y2="155" />
        <line class="graph-point" x1="250" x2="250" y1="145" y2="155" />

        <line class="graph-point" x1="145" x2="155" y1="250" y2="250" />
        <line class="graph-point" x1="145" x2="155" y1="200" y2="200" />
        <line class="graph-point" x1="145" x2="155" y1="100" y2="100" />
        <line class="graph-point" x1="145" x2="155" y1="50" y2="50" />

        <!-- labels -->
        <text
                class="graph-label r-whole-neg"
                text-anchor="middle"
                x="50"
                y="140"
        >
            -R
        </text>
        <text
                class="graph-label r-half-neg"
                text-anchor="middle"
                x="100"
                y="140"
        >
            -R/2
        </text>
        <text
                class="graph-label r-half-pos"
                text-anchor="middle"
                x="200"
                y="140"
        >
            R/2
        </text>
        <text
                class="graph-label r-whole-pos"
                text-anchor="middle"
                x="250"
                y="140"
        >
            R
        </text>

        <text
                class="graph-label r-whole-neg"
                text-anchor="start"
                x="160"
                y="255"
        >
            -R
        </text>
        <text
                class="graph-label r-half-neg"
                text-anchor="start"
                x="160"
                y="205"
        >
            -R/2
        </text>
        <text
                class="graph-label r-half-pos"
                text-anchor="start"
                x="160"
                y="105"
        >
            R/2
        </text>
        <text
                class="graph-label r-whole-pos"
                text-anchor="start"
                x="160"
                y="55"
        >
            R
        </text>

        <!-- y-line -->
        <line
                x1="0"
                y1="150"
                x2="300"
                y2="150"
                stroke="transparent"
                stroke-dasharray="3,3"
                id="y-line" />

        <!-- x-line -->
        <line
                x1="150"
                y1="0"
                x2="150"
                y2="300"
                stroke="transparent"
                stroke-dasharray="3,3"
                id="x-line" />
        <line
                x1="250"
                y1="300"
                x2="150"
                y2="300"
                stroke-dasharray="3,3"
                class="line"
                id="x-pointer" />
        <line
                x1="283.3"
                y1="300"
                x2="283.3"
                y2="150"
                stroke-dasharray="3,3"
                class="line"
                id="y-pointer" />

        <circle cx="-30" cy="-30" r="2" class="dot dot-active"/>
        <ui:repeat value="#{markManager.marks}" var="mark">
            <circle cx="#{mark.XValue/mark.RValue * 100 + 150}" cy="#{-mark.YValue/mark.RValue * 100 + 150}" r="2" class="#{
            mark.rvalue1.equals('1.0') ? (mark.hit.equals('hit') ? ('r1 dot-hit') : 'r1 dot-miss') : (( mark.rvalue1.equals('2.0') ? (mark.hit.equals('hit') ? ('r2 dot-hit') : 'r2 dot-miss') :  ( mark.rvalue1.equals('3.0') ? (mark.hit.equals('hit') ? ('r3 dot-hit') : 'r3 dot-miss') : ( mark.rvalue1.equals('4.0') ? (mark.hit.equals('hit') ? ('r4 dot-hit') : 'r4 dot-miss') : (mark.hit.equals('hit') ? ('r5 dot-hit') : 'r5 dot-miss')))))}"  />
        </ui:repeat>
    </svg>
</ui:composition>
</html>
