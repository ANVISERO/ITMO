<form *ngIf="login" class="form" [formGroup]=formLogin (ngSubmit)=signIn()>
  <label class="header">Sign in</label>
  <div class="field_wrapper">
    <input type="text" placeholder="Username" class="field icon"  formControlName="login" (focus)="errorService.clear()">
  </div>
  <div class="field_wrapper">
    <input type="password" placeholder="Password" class="field icon"  formControlName="password" (focus)="errorService.clear()">
  </div>
  <app-warning></app-warning>
  <button type="submit" class="submit icon sign-in">Sign in</button>
</form>
<form *ngIf="!login" class="form" [formGroup]=formRegister (ngSubmit)=signUp() >
  <label class="header">Sign up</label>
  <div class="field_wrapper">
    <input type="text" class="field icon" placeholder="Username" formControlName="username" (focusin)="errorService.clear()">
  </div>
  <div class="field_wrapper">
    <input type="password" class="field icon" placeholder="Password" formControlName="password1" (focusin)="errorService.clear()">
  </div>
  <div class="field_wrapper">
    <input type="password" class="field icon" placeholder="Repeat the password" formControlName="password2" (input)="comparePasswords()"  (focusin)="errorService.clear()">
  </div>
  <app-warning></app-warning>
  <button type="submit" class="submit icon sign-in">Sign up</button>
</form>
<button type="button" class="change" (click)="switchForm()">{{ login ? 'Create an account' : 'Sign in' }}</button>
